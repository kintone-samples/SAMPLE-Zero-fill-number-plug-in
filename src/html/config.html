<div>
	<div class="block">
		<label class="kintoneplugin-label">
			<span id ="container_label">Number Input</span>
			<span class="kintoneplugin-require">*</span>
		</label>
		<div class="kintoneplugin-row">Please select a number field</div>
		<div class="kintoneplugin-select-outer">
			<div class="kintoneplugin-select">
				<select id="select_number_field" name="select_number_field">
					<option value="">-----</option>
				</select>
			</div>
		</div>
	</div>
	<div class="block">
		<label class="kintoneplugin-label">
			<span id ="container_label">Zero-filled Output</span>
			<span class="kintoneplugin-require">*</span>
		</label>
		<div class="kintoneplugin-row">Please select a Text field to store the zero-filled number</div>
		<div class="kintoneplugin-select-outer">
			<div class="kintoneplugin-select">
				<select id="select_zerofilled_field" name="select_zerofilled_field">
					<option value="">-----</option>
				</select>
			</div>
		</div>
	</div>
	<div class="block">
		<label class="kintoneplugin-label">
			<span id ="container_label">Number of Digits for Zero-filled output</span>
			<span class="kintoneplugin-require">*</span>
		</label>
		<div class="kintoneplugin-row">Please enter the total number of digits for the zero-filled output</div>
		<div class="kintoneplugin-input-outer">
			<input class="kintoneplugin-input-text" type="text" id="text_digits" name="text_digits">
		</div>
	</div>
	<div class="block">
		<button type="button" id="check-plugin-cancel" class="kintoneplugin-button-dialog-cancel">　Cancel　</button>
		<button type="button" id="check-plugin-submit" class="kintoneplugin-button-dialog-ok">　Save　</button>
	</div>
</div>
